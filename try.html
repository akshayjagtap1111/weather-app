<script>

  

var key = "b04f4049b9a93f994a12f540c01f0844";


var url1=`https://api.openweathermap.org/data/2.5/weather?q=pune&appid=${key}&units=metric`

function change_url(){
    let city =document.getElementById("city").value;
    if (city){

        url1=`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${key}&units=metric`
    }
    else{
        url1=`https://api.openweathermap.org/data/2.5/weather?q=pune&appid=${key}&units=metric`
    }

   
}
